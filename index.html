<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newbie Backpack</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f0f0f0; /* Light background for contrast */

      img {
        max-width: 80%; /* Make image responsive */

        border: 5px solid #333; /* Optional: add a border */

      }
    </style>
  </head>
  <body>
    <img src="The-One.jpg" alt="The One" />
  </body>
